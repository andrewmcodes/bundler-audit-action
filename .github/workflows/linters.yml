name: Linters

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main

jobs:
  shell_linter:
    name: Shell Lint Action
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - uses: actions/checkout@v2
      - name: Run Shell Lint
        uses: azohra/shell-linter@v0.4.0
